
<!DOCTYPE html>
<html>
<head>
<title>Page 1 - Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    height:100vh;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 30px 40px;
    border-radius:15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width:350px;
    text-align:center;
}

h2 { color:#2c3e50; margin-bottom:25px; }

input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
button { width:100%; padding:12px; margin:15px 0; border:none; border-radius:8px; cursor:pointer; background:#3498db; color:white; font-weight:bold; font-size:16px; transition:0.3s; }
button:hover { background:#2980b9; }

.page { text-align:center; font-size:12px; color:gray; margin-bottom:15px;}
</style>
</head>
<body>

<div class="container">
<div class="page">DigScholar</div>
<h2>Login</h2>

<input id="email" placeholder="Phone Number or Email">
<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
</div>

<script>
document.getElementById("loginBtn").onclick = function(){
    // Kunwari uni demo user
    let user = {name:"Demo Student", role:"student"};
    localStorage.setItem("currentUser", JSON.stringify(user));
    location.href="2APPLICATION FORM.html"; // diretso uni sa maApply Page
};
</script>

</body>
</html>
